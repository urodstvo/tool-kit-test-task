name: Deploy content to Github Pages
on:
    workflow_dispatch:
concurrency:
    group: 'pages'
    cancel-in-progress: true
permissions:
    contents: read
    pages: write
    id-token: write
env:
    VITE_AUTH_TOKEN: ${{ secrets.VITE_AUTH_TOKEN }}
    VITE_API_URL: ${{ secrets.VITE_API_URL }}
    API_GENCOMMENT: /** @generated THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY. */
jobs:
    deploy:
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Setup environment
              run: |
                  export VITE_AUTH_TOKEN="${{ secrets.VITE_AUTH_TOKEN }}"
                  export VITE_API_URL="${{ secrets.VITE_API_URL }}"
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 9.0.4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.12.0
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Build
              run: pnpm run build
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './dist'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
